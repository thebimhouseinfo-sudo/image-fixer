<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Sharpener</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; text-align: center; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .upload-section { border: 2px dashed #ccc; padding: 20px; margin-bottom: 20px; cursor: pointer; }
        .canvas-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        canvas { max-width: 100%; height: auto; border-radius: 8px; background: #eee; }
        h3 { color: #333; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h1>Image Fixer</h1>
    <p>Upload a blurry image to apply a sharpening filter.</p>
    
    <div class="upload-section" onclick="document.getElementById('fileInput').click()">
        <input type="file" id="fileInput" accept="image/*" style="display:none">
        <p>Click to Upload Image</p>
    </div>

    <div class="canvas-container">
        <div>
            <h3>Original</h3>
            <canvas id="originalCanvas"></canvas>
        </div>
        <div>
            <h3>Sharpened</h3>
            <canvas id="outputCanvas"></canvas>
        </div>
    </div>
    <br>
    <button class="btn" id="downloadBtn" style="display:none">Download Fixed Image</button>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const oriCanvas = document.getElementById('originalCanvas');
    const outCanvas = document.getElementById('outputCanvas');
    const oriCtx = oriCanvas.getContext('2d');
    const outCtx = outCanvas.getContext('2d');

    fileInput.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                // Set canvas sizes
                oriCanvas.width = outCanvas.width = img.width;
                oriCanvas.height = outCanvas.height = img.height;
                
                // Draw original
                oriCtx.drawImage(img, 0, 0);
                
                // Apply Sharpening
                sharpen(img);
                document.getElementById('downloadBtn').style.display = 'inline-block';
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    function sharpen(img) {
        const weights = [0, -1, 0, -1, 5, -1, 0, -1, 0]; // Sharpening Kernel
        const imageData = oriCtx.getImageData(0, 0, img.width, img.height);
        const outputData = oriCtx.createImageData(img.width, img.height);
        
        const w = img.width;
        const h = img.height;
        const dst = outputData.data;
        const src = imageData.data;

        for (let y = 1; y < h - 1; y++) {
            for (let x = 1; x < w - 1; x++) {
                for (let c = 0; c < 3; c++) { // RGB channels
                    let i = (y * w + x) * 4 + c;
                    dst[i] = 
                        src[i - w * 4 - 4] * weights[0] + src[i - w * 4] * weights[1] + src[i - w * 4 + 4] * weights[2] +
                        src[i - 4] * weights[3]         + src[i] * weights[4]         + src[i + 4] * weights[5] +
                        src[i + w * 4 - 4] * weights[6] + src[i + w * 4] * weights[7] + src[i + w * 4 + 4] * weights[8];
                }
                dst[(y * w + x) * 4 + 3] = 255; // Alpha
            }
        }
        outCtx.putImageData(outputData, 0, 0);
    }

    document.getElementById('downloadBtn').onclick = () => {
        const link = document.createElement('a');
        link.download = 'sharpened.png';
        link.href = outCanvas.toDataURL();
        link.click();
    };
</script>

</body>
</html>
